<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="fw-bolder text-center mt-5 text-white">Sign-Up Form</h1>
        <div class="d-flex justify-content-center align-items-center">
            <form action="" class="row  g-4 w-75 rounded-3 shadow p-5 mt-4 text-white">
                <div class="col-md-6">
                    <label for="" class="form-label">Email</label>
                    <input class="form-control" type="text" placeholder="Enter your Email id">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Password</label>
                    <input class="form-control" type="password" placeholder="Password">
                </div>
                <div class="col-md-12">
                    <label for="" class="form-label">Address 1</label>
                    <input class="form-control" type="text" placeholder="Address 1">
                </div>
                <div class="col-md-12">
                    <label for="" class="form-label">Address 2</label>
                    <input class="form-control" type="text" name="" id="" placeholder="Address 2">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">City</label>
                    <input class="form-control" type="text" name="" id="" placeholder="City">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="">State</label>
                    <select class="form-select" name="" id="">
                        <option selected value="City">Choose</option>
                        <option value="">Andhra Pradesh</option>
                        <option value="">Arunachal Pradesh</option>
                        <option value="">Assam</option>
                        <option value="">Bihar</option>
                        <option value="">Chhattisgarh</option>
                        <option value="">Goa</option>
                        <option value="">Gujarat</option>
                        <option value="">Haryana</option>
                        <option value="">Karnataka</option>
                        <option value="">Kerala</option>
                        <option value="">Maharashtra</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="" class="form-label">Zip</label>
                    <input class="form-control" type="text" name="" id="" placeholder="Zip code">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-light btn-outline-success">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
